<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card" style="margin-top: 10px;">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" routerLink="/login" >Iniciar sesi칩n</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/registro">Crear cuenta</a>

                  </ul>
            </div>

            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                    [(ngModel)]="nombreUsuario" required> 
                  </div>
                  <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="password" required> 
                  </div>
                  <div class="form-group" style="margin-top: 10px;">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar sesi칩n</button>
                  </div>
              </form>
            </div>
        </div>
    </div>
</ng-template>
